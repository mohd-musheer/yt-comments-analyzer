<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Sentiment Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple-dark: #1a0b2e;
            --purple-main: #6c429c;
            --yellow-neon: #f9d423;
            --text-light: #f4f4f4;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

        body {
            background: radial-gradient(circle at top right, #2c0e47, var(--purple-dark));
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Header & Search --- */
        header {
            padding: 40px 20px;
            text-align: center;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(249, 212, 35, 0.2);
        }

        h1 { font-size: 2.5rem; margin-bottom: 20px; color: var(--yellow-neon); }
        h1 span { color: white; }

        .search-container {
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 15px 25px;
            border-radius: 50px;
            border: 2px solid var(--purple-main);
            background: rgba(0,0,0,0.3);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--yellow-neon); box-shadow: 0 0 15px rgba(249, 212, 35, 0.3); }

        button {
            padding: 15px 35px;
            border-radius: 50px;
            border: none;
            background: var(--yellow-neon);
            color: var(--purple-dark);
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { transform: scale(1.05); filter: brightness(1.1); }

        /* --- Loading Animation --- */
        #loader {
            display: none;
            text-align: center;
            padding: 50px;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--yellow-neon);
            animation: loading 1.5s infinite linear;
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* --- Demo Grid --- */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        
        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .video-card:hover {
            transform: translateY(-10px);
            border-color: var(--yellow-neon);
            background: rgba(255,255,255,0.1);
        }

        .video-card img { width: 100%; height: 130px; object-fit: cover; }
        .video-card div { padding: 15px; font-size: 0.9rem; font-weight: 600; }

        /* --- Insights Panel --- */
        #insights {
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border-left: 5px solid var(--yellow-neon);
        }

        .stat-card h3 { color: var(--yellow-neon); font-size: 2rem; }
        .stat-card p { opacity: 0.7; font-size: 0.8rem; text-transform: uppercase; }

        .dashboard-main {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .chart-box {
            flex: 1;
            min-width: 300px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
        }

        .comments-box {
            flex: 1.5;
            max-height: 500px;
            overflow-y: auto;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 20px;
        }

        .comment-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            background: rgba(255,255,255,0.03);
            font-size: 0.85rem;
            border-left: 4px solid transparent;
        }

        .pos { border-left-color: #00ff88; }
        .neg { border-left-color: #ff4b2b; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Scrollbar --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--purple-main); border-radius: 10px; }
    </style>
</head>
<body>

    <header>
        <h1><span>YT</span> Sentiment <span>Analyzer</span></h1>
        <div class="search-container">
            <input type="text" id="videoInput" placeholder="Paste YouTube URL or Video ID here...">
            <button onclick="analyzeVideo()">Analyze Now</button>
        </div>
    </header>

    <div class="container">
        <div id="loader">
            <p>Scanning comments and processing emotions...</p>
            <div class="loading-bar"></div>
        </div>

        <div id="demoArea">
            <h2 style="margin-bottom: 25px;">Trending Demo Videos</h2>
            <div id="demoGrid" class="demo-grid"></div>
        </div>

        <div id="insights">
            <div id="videoMeta" style="margin-bottom: 30px; display: flex; align-items: center; gap: 20px;">
                </div>

            <div class="stat-grid">
                <div class="stat-card"><h3 id="statPos">0</h3><p>Positive Vibes</p></div>
                <div class="stat-card"><h3 id="statNeg">0</h3><p>Negative Vibes</p></div>
                <div class="stat-card"><h3 id="statTotal">0</h3><p>Total Analyzed</p></div>
                <div class="stat-card"><h3 id="statConf">0%</h3><p>Overall Sentiment</p></div>
            </div>

            <div class="dashboard-main">
                <div class="chart-box">
                    <canvas id="sentimentChart"></canvas>
                </div>
                <div class="comments-box" id="commentsList">
                    </div>
            </div>
            
            <button onclick="resetView()" style="margin-top: 30px; background: transparent; color: white; border: 1px solid white;">‚Üê Back to Demos</button>
        </div>
    </div>

    <script>
        let myChart = null;

        // Fetch Demos on load
        async function loadDemos() {
            const res = await fetch('/demo-videos');
            const videos = await res.json();
            const grid = document.getElementById('demoGrid');
            grid.innerHTML = videos.map(v => `
                <div class="video-card" onclick="analyzeVideo('${v.video_id}')">
                    <img src="${v.thumbnail}" alt="thumb">
                    <div>${v.title}</div>
                </div>
            `).join('');
        }

        async function analyzeVideo(id = null) {
            const inputVal = document.getElementById('videoInput').value;
            const videoId = id || inputVal;
            if (!videoId) return alert("Please enter a video link!");

            // UI Transitions
            document.getElementById('demoArea').style.display = 'none';
            document.getElementById('insights').style.display = 'none';
            document.getElementById('loader').style.display = 'block';

            try {
                const res = await fetch(`/analyze?video=${encodeURIComponent(videoId)}&limit=100`);
                const data = await res.json();

                if (data.error) {
                    alert(data.error);
                    resetView();
                    return;
                }

                showInsights(data);
            } catch (e) {
                alert("Server error!");
                resetView();
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        function showInsights(data) {
            document.getElementById('insights').style.display = 'block';

            // Meta
            document.getElementById('videoMeta').innerHTML = `
                <img src="${data.thumbnail}" style="height: 80px; border-radius: 10px; border: 2px solid var(--yellow-neon)">
                <h2>${data.title}</h2>
            `;

            // Stats
            document.getElementById('statPos').innerText = data.positive;
            document.getElementById('statNeg').innerText = data.negative;
            document.getElementById('statTotal').innerText = data.total_comments;
            document.getElementById('statConf').innerText = data.overall_confidence;

            // List
            const list = document.getElementById('commentsList');
            list.innerHTML = data.results.map(r => `
                <div class="comment-item ${r.sentiment.toLowerCase().startsWith('pos') ? 'pos' : 'neg'}">
                    <strong>${r.sentiment} (${r.confidence})</strong><br>
                    ${r.text}
                </div>
            `).join('');

            // Chart
            updateChart(data.positive, data.negative);
        }

        function updateChart(pos, neg) {
            const ctx = document.getElementById('sentimentChart').getContext('2d');
            if (myChart) myChart.destroy();
            
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Positive', 'Negative'],
                    datasets: [{
                        data: [pos, neg],
                        backgroundColor: ['#00ff88', '#ff4b2b'],
                        borderWidth: 0,
                        hoverOffset: 15
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom', labels: { color: '#fff', font: { size: 14 } } }
                    },
                    cutout: '70%'
                }
            });
        }

        function resetView() {
            document.getElementById('demoArea').style.display = 'block';
            document.getElementById('insights').style.display = 'none';
            document.getElementById('videoInput').value = '';
        }

        window.onload = loadDemos;
    </script>
</body>
</html>
